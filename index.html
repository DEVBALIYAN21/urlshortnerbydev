<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <label for="original">Enter the URL: </label><br><br>
    <input id="original" type="text"><br><br>
    <button onclick="caller()">Shorten URL</button><br><br>
    
    <div id="result"></div> <!-- For displaying the shortened URL -->

</body>
<script>
    function caller() {
        var url = document.getElementById("original").value;
        
        if (!url) {
            alert("Please enter a valid URL.");
            return;
        }

        // Encode the URL
        var encodedUrl = encodeURIComponent(url);
        var apiurl = 'https://ue.up.railway.app/shorten/' + encodedUrl;
        
        fetch(apiurl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Display the shortened URL
                document.getElementById('result').innerHTML = "Shortened URL: <a href='" + data.shortened_url + "' target='_blank'>" + data.shortened_url + "</a>";
            })
            .catch(error => {
                console.error('error: ', error);
                document.getElementById('result').textContent = "An error occurred. Please try again.";
            });
    }
</script>
</html>
